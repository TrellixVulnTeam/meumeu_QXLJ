<ul class="list">
    <li *ngFor="let trip of arrTrips">
        <div class="info">
            <div class="picture">
                <figure>
                    <img src="https://www.dzoom.org.es/wp-content/uploads/2020/02/portada-foto-perfil-redes-sociales-consejos-810x540.jpg" alt="Trip user profile picture">
                </figure>
            </div>
            <div>
                <h4><span>Pais: </span>{{ trip.country }}</h4>
                <h5><span>Salida: </span>{{ trip.from }}</h5>
                <h5><span>Regreso: </span>{{ trip.to }}</h5>
                <h5><span>Viajero: </span>UserName</h5>
            </div>
        </div>
        <p>{{ trip.notes }}</p>
    </li>
</ul>
<a class="button-primary" [routerLink]="['/type']" class="publish-button">Publicar un viaje o un capricho</a>
